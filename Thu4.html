<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ VOM</title>
    <style>
        .layout {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .box {
            position: absolute;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #0056b3;
        }

        .image-popup img {
            position: absolute;
            max-width: 320px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Vị trí cố định của từng hình ảnh */
        #image1 {
            top: 50px;
            left: 250px;
        }

        #image2 {
            top: 100px;
            left: 300px;
        }

        #image3 {
            top: 200px;
            left: 350px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="box" data-image="image1" style="top: 270px; left: 630px;">KV1</div>
        <div class="box" data-image="image2" style="top: 270px; left: 730px;">KV2</div>
        <div class="box" data-image="image3" style="top: 240px; left: 270px;">KV3</div>
    </div>
    <div class="image-popup">
        <img id="image1" src="pan từng vị trí/0V HI.png">
        <img id="image2" src="pan từng vị trí/12V HI.png">
        <img id="image3" src="path/to/image3.jpg">
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box) => {
            const imageId = box.dataset.image;
            const image = document.getElementById(imageId);

            box.addEventListener('mouseover', () => {
                // Hiển thị hình ảnh
                image.style.display = 'block';
            });

            box.addEventListener('mouseout', () => {
                // Ẩn hình ảnh
                image.style.display = 'none';
            });
        });
    </script>
</body>
</html>
